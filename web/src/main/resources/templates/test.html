<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送ajax测试界面</title>
    <script src="/static/js/jquery-1.8.2.min.js"></script>
</head>
<body>
<p id="pt">你好</p>
<button id="test" value="test">测试</button>
<script>
    jQuery("#test").click(function () {
        jQuery.ajax({
            url:"http://localhost:8095/shoppingcart/addGoods",
            dataType:"text",
            data:{"goodNum":10,"id":124},
            async:false,
            type:"post",
            xhrFields:{withCredentials:true},
            success:function (data) {
                console.log("dataStatus: "+data);
            },
            error:function () {
                console.log("添加购物车服务器错误!")
            }
        });

    });
</script>
</body>
</html>
